<!DOCTYPE html>
<html lang="en">
<head>
    <title>Students Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="Registration.css">
  </style>
</head>
<body>
    
    <div class="container">
        <h1>Register here...</h1>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div id="ui">
                 <div class="formgroup" "text-center">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label for="first name">First Name</label>
                                <input type="text" name="first name" class="form-control" placeholder="Enter first name" maxlength="6" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                                <div class="mb-3">
                                    <label for="last name">Last Name</label>
                                    <input type="text" name="last name" class="form-control" placeholder="Enter last name" required>
                                
                                </div>
                        </div>
                   <div class="row">
                        <div class="col-lg-12">
                            <div class="mb-3">
                                <label for="gender">Gender</label>
                                <select class="form-select" aria-label="select Gender">
                                    <option value="disabled selected hidden">Choose..</option>
                                    
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                    <option value="3">Others</option>
                                  </select>
                            
                                
                            </div>
                        </div>
                   </div>
                    <div class="row">
                        <div class="col-lg-6" class=>
                            <div class="mb-3">
                                <label for="Phone">Phone Number</label>
                                <input type="number" name="phone" class="form-control" placeholder="Enter phone number" required>
                            </div>
                        </div>
                       <div class="col-lg-6">
                            <div class="mb-3">
                                <label for="State">State</label>
                                <select class="form-select" aria-label="select State">
                                 <option selected>Choose</option>
                                    <option value="1">Odisha</option>
                                    <option value="2">Andhra Pradesh</option>
                                    <option value="3">Madhya Pradesh</option>
                                  </select>
                            
                            </div>
                       </div>

                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                              </div>
                        </div>
                   </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label for="pwd">Password</label>
                                <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                                <div class="mb-3">
                                <label for="repwd">Re-enter</label>
                                <input type="password" name="repwd" class="form-control" placeholder="RE-enter password" required>
                                </div>
                        </div>
                   </div>
                   <div class="col-lg-12">
                    <div class="mb-3">
                   
                    <input type="submit" name="submit" value="submit" class="btn btn-success btn-block btn-lg" >
                    </div>
            </div>

                </div>
                


            </div>
            <div class="col-lg-3"></div>

        </div>

    </div>
    
</body>
</html>
